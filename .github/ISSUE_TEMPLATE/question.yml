    id: terms
    attributes:
      label: Terms
      options:
        - label: I have searched [open and closed issues](https://github.com/scribe-org/Scribe-Desktop/issues?q=is%3Aissue)
          required: true
        - label: I agree to follow Scribe-Desktop's [Code of Conduct](https://github.com/scribe-org/Scribe-Desktop/blob/main/.github/CODE_OF_CONDUCT.md)
